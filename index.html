<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list de tarefas</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fira+Sans:wght@400;700&family=Inter:wght@400;500&family=Nunito+Sans:wght@400;700&family=Nunito:ital@1&family=Poppins:ital,wght@0,600;1,400&family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Lista de tarefas</h1>
    <button type="button">Adicionar tarefa</button>
  </header>

  <form>
    <input type="text" id="novo" required placeholder="Nome da tarefa">
    <button type="submit">Cadastrar</button>
    <button type="reset" id="botao-cancelar">Cancelar</button>
  </form>

  <ol id="lista-tarefas">
    <div class="nova-tarefa">
      <li>
      </li>
    </div>
  </ol>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
  <script src="./style.css"></script>


</body>

</html>
